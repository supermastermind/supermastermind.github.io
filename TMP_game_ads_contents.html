// Create a new MutationObserver instance
var observer = new MutationObserver(function(mutations) {
  // Loop through the mutations
  mutations.forEach(function(mutation) {
    // Check if new nodes were added
    if (mutation.addedNodes.length > 0) {
      // Loop through the added nodes
      mutation.addedNodes.forEach(function(node) {
        // Check if the node is an element node
        if (node.nodeType === Node.ELEMENT_NODE) {
          // Check if the node has the data-ez-name attribute
          if (node.hasAttribute('data-ez-name')) {
            // Do something with the node, such as logging its value
            console.log(node.getAttribute('data-ez-name'));
            // Print something to the console
            console.log('A new data-ez-name element was added');
          }
        }
      });
    }
  });
});

// Start observing the body element for child node changes
observer.observe(document.head, {childList: true});


    </script>
