    <script>

// Define a function to run when an element is loaded
function elementOnLoad() {
  // Do something when the element is loaded
  console.log("Element has been loaded");
}

// Define a function to run when a mutation occurs
function mutationCallback(mutations) {
  // Loop through the mutations
  console.log("mutation");
  for (var mutation of mutations) {
    console.log("mutationloop:");
    // Print the mutation type
    console.log("Mutation type: " + mutation.type);
    // Print the mutation target
    console.log("Mutation target: " + mutation.target);
    // Print the target node name
    console.log("Target node name: " + mutation.target.nodeName);
    // Print the target node type
    console.log("Target node type: " + mutation.target.nodeType);
    // Print the target node value
    console.log("Target node value: " + mutation.target.nodeValue);
    // Print the target node text content
    console.log("Target node text content: " + mutation.target.textContent);
    // Print the target node attributes
    console.log("Target node attributes: ");
    for (var i = 0; i < mutation.target.attributes.length; i++) {
      var attr = mutation.target.attributes[i];
      console.log(attr.name + " = " + attr.value);
    }
  

    // Print the number of added nodes
    console.log("Number of added nodes: " + mutation.addedNodes.length);
    // Print the number of removed nodes
    console.log("Number of removed nodes: " + mutation.removedNodes.length);
    // Check if the mutation type is childList
    if (mutation.type === "childList") {
      // Loop through the added nodes
      for (var node of mutation.addedNodes) {
        // Check if the node has the data-ez-name attribute
        //if (node.hasAttribute("data-ez-name")) {
          // Add an onload listener to the node
          node.addEventListener("load", elementOnLoad);
        //}
      }
    }
  }
}

// Create a mutation observer object with the callback function
var observer = new MutationObserver(mutationCallback);

// Specify the options for the observer
var options = {
  childList: true, // Observe child node additions or removals
  subtree: true // Observe all descendants of the target node
};

// Start observing the document body with the options
observer.observe(document.body, options);

    </script>
