<!DOCTYPE html>
<html lang="en" style='min-width:100%;min-height:100%;'>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex"> <!-- (this page shall be preferably accessed from the main site page) -->

    <style>
        body {
          color: #DDDDDD;
          background-color: #F7F7F7;
          background-image: url("Ads.png");
          background-repeat: repeat;
        }
    </style>

    <!-- Ezoic Code -->
    <script src="//www.ezojs.com/basicads.js?d=supermastermind.github.io" type="text/javascript"></script>
    <!-- Ezoic Code -->

  </head>

<body>

  <script>
    var last_ezoic_ad;
    var last_ezoic_ads_cnt = 0;
    function lookForEzoicAds() {
        // Get all ezoic ads elements currently inserted
        var ads = document.querySelectorAll("[data-ez-name]"); // data-ez-name is part of ad's attributes
        var ads_cnt = 0;
        ads.forEach(function(ad) {
          last_ezoic_ad = ad;
          ads_cnt++;
        });
        if (ads_cnt != last_ezoic_ads_cnt) {
            last_ezoic_ads_cnt = ads_cnt;
            console.log("Ezoic ads found: " + ads_cnt);
        }
        return last_ezoic_ads_cnt;
    }
    function nbOfOccurrences(str, substr) {
        var cnt = 0;
        var idx = str.indexOf(substr);
        while (idx != -1) {
            cnt++;
            idx = str.indexOf(substr, idx + substr.length);
        }
        return cnt;
    }
    // 0: no ads present
    // 1: no ads loaded
    // 2: ads partially loaded
    // 3: ads fully loaded
    function checkIfEzoicAdsLoaded() {
        var nbEzoicAdsPresent = lookForEzoicAds();
        if (nbEzoicAdsPresent == 0) {
            return 0;
        }
        var nbEzoicAdsLoaded = nbOfOccurrences(document.body.innerHTML, "data-load-complete=\"true\"");
        if (nbEzoicAdsLoaded >= nbEzoicAdsPresent) {
            return 3;
        }
        return ((nbEzoicAdsLoaded > 0) ? 2 : 1);
    }

  var time_ini = new Date().getTime();
  function instr() {
    var duration = (new Date().getTime() - time_ini) / 1000;
    console.log("-> " + duration + "s: status: " + checkIfEzoicAdsLoaded());
    if (duration <= 15) { // 15 seconds
        setTimeout("instr()", 10);
    }
  }
  instr();

  </script>


  <center>
  <font style='font-family: Trebuchet MS;font-size:1rem;'>Some ads may be diplayed here<br>
  <div class="ezoic-basic-ad"></div>
  </center>

</body>

</html>
